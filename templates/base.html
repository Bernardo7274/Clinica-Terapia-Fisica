<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light orange-background">
        <a class="navbar-brand" href="/">
            <img src="/static/img/logo_upqroo.png" alt="Logo" style="height: 60px; margin-right: 20px;">
            Clinica - Terapia Física
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link bold-text" href="{{ url_for('NuevoRegistro') }}">Miembro Superior</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bold-text" href="{{ url_for('NuevoRegistro') }}">Miembro Inferior</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bold-text" href="{{ url_for('NuevoRegistro') }}">Cabeza y toráx</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bold-text" href="{{ url_for('NuevoRegistro') }}">Notas de seguimiento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bold-text" href="{{ url_for('NuevoRegistro') }}">Plan de tratamiento</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container py-3">
        {% block body %}

        {% endblock %}
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
        </script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% if current_page == 'NuevoRegistro' %}
    <script src="{{ url_for('static', filename='js/envio.js') }}"></script>
    {% endif %}
</body>

</html>
